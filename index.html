<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Caption Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 pt-4">

  <h1 class="text-4xl font-extrabold mb-8">Image Caption Generator</h1>

  <div class="bg-white rounded-xl shadow-lg p-8 max-w-3xl w-full">

    <!-- Image preview (hidden initially) -->
    <img id="imagePreview"
      class="mx-auto mb-6 max-w-fit max-h-[300px] rounded-lg border border-gray-300 shadow-md object-contain hidden"
      alt="Image preview" />

    <!-- File input -->
    <input type="file" id="imageInput" accept="image/*"
      class="mb-6 block w-full rounded border border-gray-300 px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <!-- Generate button -->
    <button id="generateBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200">
      Generate Caption
    </button>

    <!-- Caption output -->
    <div id="captionOutput" class="mt-8 text-center text-xl font-medium text-gray-800 min-h-[3rem]"></div>

  </div>

  <script src="index.js"></script>

</body>

</html>
